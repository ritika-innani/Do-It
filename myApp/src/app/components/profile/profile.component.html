<div class="dataWrapper">
  <h1 class="pageHeader">PROFILE</h1>
  <div class="profile">
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" autocomplete="off" name="userForm" novalidate>
      <!-- name Input -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" #name="ngModel" minlength="3" placeholder="Full Name" name="name" [(ngModel)]="username" required />
        <!-- Validation -->
        <div *ngIf="name.errors && name.dirty" class="Warning">
          <div [hidden]="!name.errors.required" >
            <span>Please Enter Name</span>
          </div>
          <div [hidden]="!name.errors.minlength" >
            <span>Please Enter at least 3 charaters</span>
          </div>
        </div>

      </div>

      <!-- Company Name Input -->
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" #company="ngModel" minlength="3" placeholder="Company Name" [(ngModel)]="usercompany" name="company" required />
        <!-- Validation -->
        <div *ngIf="company.errors && company.dirty" class="Warning">
          <div [hidden]="!company.errors.required" >
            <span>Please Enter Name</span>
          </div>
          <div [hidden]="!company.errors.minlength" >
            <span>Please Enter at least 3 charaters</span>
          </div>
        </div>
      </div>

      <button [disabled]="!userForm.form.valid" type="submit" class="form button">Update</button>

    </form>
  </div>
