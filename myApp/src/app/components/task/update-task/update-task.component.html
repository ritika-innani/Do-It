<div bsModal #editTaskBlock="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Task</h4>
      </div>
      <form class="new-task-form" #updateTaskForm="ngForm" name="updateTaskForm" (ngSubmit)="onUpdate(updateTaskForm.value, assignee1.value, priority1.value, status1.value)">

        <div class="modal-body">
          <p>Task created on {{dateOfCreation| date: 'dd MMM, yyyy'}}</p>
          <div class="form-group">
            <label class="control-label col-sm-3" for="project">Project:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="project" placeholder="Add a Project" [(ngModel)]="project" required>
            </div>
            <div class="clear"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="task">Task:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="task-title" name="task"  placeholder="Create a Task" [(ngModel)]="task" required>
            </div>
            <div class="clear"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="description">Description:</label>
            <div class="col-sm-9">
              <textarea class="form-control"  name="description" placeholder="Description" [(ngModel)]="description"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="due_date">Due Date:</label>
            <div class="col-sm-4">
              <md-form-field>
                <input mdInput [(ngModel)]="dueDate" name="due_date" [mdDatepicker]="picker" placeholder="Choose a date" />
                <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                <md-datepicker #picker></md-datepicker>
              </md-form-field>
            </div>
            <div class="clear"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="assigned_to">Assigned To:</label>
            <div class="col-sm-6">
              <a class="btn btn-default btn-select btn-select-light">
                <input type="hidden" class="btn-select-input" #assignee1 name="assignee" [(ngModel)]="assignee" />
                <span class="btn-select-value">{{assignee}}</span>
                <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                <ul>
                  <li *ngFor = "let member of allTeamMembers">{{member.member}}</li>
                </ul>
              </a>
            </div>
            <div class="clear"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="priority">Priority:</label>
            <div class="col-sm-6">
              <a class="btn btn-default btn-select btn-select-light">
                <input type="hidden" class="btn-select-input" #priority1 name="priority" [(ngModel)]="priority" />
                <span class="btn-select-value">{{priority}}</span>
                <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                <ul>
                  <li>Critical</li>
                  <li>Normal</li>
                  <li>Low</li>
                </ul>
              </a>
            </div>
            <div class="clear"></div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="status">Status:</label>
            <div class="col-sm-6">
              <a class="btn btn-default btn-select btn-select-light">
                <input type="hidden" class="btn-select-input" #status1 name="status" [(ngModel)]="status" />
                <span class="btn-select-value">{{status}}</span>
                <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                <ul>
                  <li>To Do</li>
                  <li>In Progress</li>
                  <li>Done</li>
                </ul>
              </a>
            </div>
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default model-cancel button" (click)="hide()">Cancel</button>
          <button type="submit" class="btn btn-default model-yes button">Update Task</button>
        </div>

      </form>
    </div>
  </div>
</div>
